<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Evolutions dans le PNR</title>

  <!-- Leaflet CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css">
</head>
<body class="map-page">
  <header>
    <a href="index.html" class="back-btn">Page d'accueil</a>
    <h3 class="page-title">Les LCZ dans le PNR (comparaison 2010 - 2025) OU Comparer uniquement les zooms sur certaines zones</h3>
  </header>

  <div id="mapid"></div>

  <!-- Bouton pour ouvrir le sélecteur de dates -->
  <button id="compareBtnToggle" class="compare-btn-toggle">Comparer deux dates</button>

  <!-- Bouton pour sélectionner une zone -->
  <button id="selectAreaBtnToggle" class="compare-btn-toggle area-btn">Choisir une zone</button>

  <!-- Modal pour sélectionner les dates -->
  <div id="dateModal" class="date-modal">
    <div class="date-modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sélectionner deux dates à comparer</h2>
      
      <div class="date-selectors">
        <div class="date-selector">
          <label>Date 1 :</label>
          <select id="date1Select">
            <option value="">-- Choisir une date --</option>
            <option value="2010">2010</option>
            <option value="2015">2015</option>
            <option value="2020">2020</option>
            <option value="2025">2025</option>
          </select>
        </div>
        
        <div class="date-selector">
          <label>Date 2 :</label>
          <select id="date2Select">
            <option value="">-- Choisir une date --</option>
            <option value="2010">2010</option>
            <option value="2015">2015</option>
            <option value="2020">2020</option>
            <option value="2025">2025</option>
          </select>
        </div>
      </div>
      
      <button id="confirmDatesBtn" class="confirm-dates-btn">Comparer</button>
    </div>
  </div>

  <!-- Modal pour sélectionner une commune -->
  <div id="areaModal" class="date-modal">
    <div class="date-modal-content">
      <span class="close-btn-area">&times;</span>
      <h2>Sélectionner une commune</h2>
      
      <div class="date-selectors">
        <div class="date-selector">
          <label>Commune :</label>
          <select id="areaSelect">
            <option value="">-- Choisir une commune --</option>
            <option value="bitche">Bitche</option>
            <option value="volmunster">Volmunster</option>
            <option value="montbronn">Montbronn</option>
            <option value="sturzelbronn">Sturzelbronn</option>
            <option value="meisenthal">Meisenthal</option>
            <option value="philippsbourg">Philippsbourg</option>
          </select>
        </div>
      </div>
      
      <button id="confirmAreaBtn" class="confirm-dates-btn">Explorer</button>
    </div>
  </div>

  <!-- Leaflet JS (CDN) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Proj4js and Proj4Leaflet for coordinate conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

  <!-- carte.js (local) -->
  <script src="carte.js"></script>
</body>
</html>
