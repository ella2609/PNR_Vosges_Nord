<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Evolutions dans le PNR</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css">

  <style>
    /* Styles pour corriger la superposition */
    .buttons-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column; /* Empile les boutons verticalement */
      gap: 10px;              /* Espace entre les deux boutons */
      z-index: 1000;          /* S'assure qu'ils sont au-dessus de la carte */
    }

    /* Même style que l'autre bouton */
    .compare-btn-toggle {
      position: relative !important; 
      bottom: auto !important;
      right: auto !important;
      margin: 0;
    } 

  </style>
</head>
<body class="map-page">
  <header>
    <a href="index.html" class="back-btn">Page d'accueil</a>
    <h3 class="page-title">Les LCZ dans le PNR (comparaison 2010 - 2025) OU Comparer uniquement les zooms sur certaines zones</h3>
  </header>

  <div id="mapid"></div>

  <div class="buttons-container">
    <button id="selectAreaBtnToggle" class="compare-btn-toggle area-btn">Choisir une zone</button>
    
    <button id="compareBtnToggle" class="compare-btn-toggle">Comparer deux dates</button>
  </div>

  <div id="dateModal" class="date-modal">
    <div class="date-modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sélectionner deux dates à comparer</h2>
      
      <div class="date-selectors">
        <div class="date-selector">
          <label>Date 1 :</label>
          <select id="date1Select">
            <option value="">-- Choisir une date --</option>
            <option value="2010">2010</option>
            <option value="2015">2015</option>
            <option value="2020">2020</option>
            <option value="2025">2025</option>
          </select>
        </div>
        
        <div class="date-selector">
          <label>Date 2 :</label>
          <select id="date2Select">
            <option value="">-- Choisir une date --</option>
            <option value="2010">2010</option>
            <option value="2015">2015</option>
            <option value="2020">2020</option>
            <option value="2025">2025</option>
          </select>
        </div>
      </div>
      
      <button id="confirmDatesBtn" class="confirm-dates-btn">Comparer</button>
    </div>
  </div>

  <div id="areaModal" class="date-modal">
    <div class="date-modal-content">
      <span class="close-btn-area">&times;</span>
      <h2>Sélectionner une commune</h2>
      
      <div class="date-selectors">
        <div class="date-selector">
          <label>Commune :</label>
          <select id="areaSelect">
            <option value="">-- Choisir une commune --</option>
            <option value="bitche">Bitche</option>
            <option value="drachenbronn">Drachenbronn</option>
            <option value="ingwiller">Ingwiller</option>
            <option value="lorentzen">Lorentzen</option>
            <option value="meisenbronn">Meisenbronn</option>
            <option value="rahling">Rahling</option>
            <option value="wissembourg">Wissembourg</option>
          </select>
        </div>
      </div>
      
      <button id="confirmAreaBtn" class="confirm-dates-btn">Explorer</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

  <script src="choix_commune.js"></script>
  <script src="comparaison_annees.js"></script>
  <script src="carte.js"></script>
</body>
</html>
